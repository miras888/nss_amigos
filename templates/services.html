{% extends "layout.html" %}

{% block title %}
    Services
{% endblock %}

{% block main %}
    <div class="container">
        <h2 class="section-title" data-aos="fade-up">Public Service Center</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card" data-aos="fade-up">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Your Information</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="info-card">
                                    <i class="fas fa-id-card fa-3x mb-3"></i>
                                    <p><strong>ID:</strong> {{ user.id }}</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="info-card">
                                    <i class="fas fa-user fa-3x mb-3"></i>
                                    <p><strong>Name:</strong> {{ user.name }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="info-card">
                                    <i class="fas fa-briefcase fa-3x mb-3"></i>
                                    <p><strong>Surname:</strong> {{ user.surname }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
